<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="array"></p>
    <p>Sort in;</p>
    <button onclick="ascend()">Ascending order</button>
    <button onclick="descend()">Descending order</button>
    <button onclick="normal()">Normal order</button>
    <script>
        var score=[50, 38, 93, 29, 97, 123];
        document.getElementById("array").innerHTML=score;
        function ascend() {
            score.sort(function(a,b){return a-b});
            document.getElementById("array").innerHTML=score;
        }
        function descend() {
            score.sort(function(a,b){return b-a});
            document.getElementById("array").innerHTML=score;
        }
    </script>
</body>
</html>
